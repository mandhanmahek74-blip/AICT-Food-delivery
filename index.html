<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restaurant Project</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    background:
      linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)),
      url('https://images.unsplash.com/photo-1504674900247-0877df9cc836');
    background-size:cover;
    background-position:center;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* COMMON BOX */
.box{
    width:400px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(12px);
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.6);
    padding:30px;
    display:none;
}

/* AUTH */
.tabs{
    display:flex;
    margin-bottom:20px;
}

.tabs button{
    width:50%;
    padding:12px;
    border:none;
    background:transparent;
    color:white;
    cursor:pointer;
    font-size:16px;
}

.tabs button.active{
    background:rgba(255,255,255,0.25);
    border-radius:10px;
}

input{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:8px;
}

button.main{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:linear-gradient(to right,#ff9800,#ff5722);
    color:white;
    font-size:16px;
    cursor:pointer;
    margin-top:10px;
}

.msg{
    text-align:center;
    margin-top:10px;
    font-size:14px;
}

/* WELCOME */
.welcome h1{
    margin-bottom:10px;
}

.welcome p{
    margin-bottom:25px;
}h1{
    text-align: center;
    color: beige;
}
.logo {
   display: flex;
   align-items: center;
   gap: 10px;
} 
.logo img {
    width: 40px;
    height: auto;
}
</style>
</head>
<body>
<!-- AUTH PAGE -->
<div class="box" id="authBox">
    <div class="tabs">
        <a href="Restaurant.html">
    <button id="loginTab" class="active">Login</button></a>
        <a href="registration.html">
    <button id="signupTab">Sign Up</button></a>
    </div>

    <div class="logo">
        <h3>Food<b>io</b></h3>
        <img src="logo.png.jpeg" alt="logo">
    </div>
    <!-- LOGIN -->
    <div id="loginForm">
        <input type="text" id="loginUser" placeholder="Username">
        <input type="password" id="loginPass" placeholder="Password">
        <a href="Restaurant.html" style="text-decoration: none;">
    <button class="main">Login</button>
</a>
        <p class="msg" id="loginMsg"></p>
    </div>

    <!-- SIGNUP -->
    <div id="signupForm" style="display:none;">
        <input type="text" id="signupUser" placeholder="Username">
        <input type="password" id="signupPass" placeholder="Password">
        <a href="registration.html" style="text-decoration: none;">
    <button class="main">Create Account</button>
</a>
        <p class="msg" id="signupMsg"></p>
    </div>
</div>

<!-- WELCOME PAGE -->
<div class="box welcome" id="welcomeBox">
    <h1>üçΩ Welcome</h1>
    <p id="welcomeText"></p>
<button class="main" onclick="goToDashboard()">Go To restaurant</button>
<button class="main" onclick="logout()" style="background:none;border:1px solid white;">
        Logout
    </button>
</div>

<script>
let authBox = document.getElementById("authBox");
let welcomeBox = document.getElementById("welcomeBox");

function goToDashboard(){
    // Open restaurants page
    window.location.href = "resturants.html";
}
// CHECK LOGIN
let savedUser = localStorage.getItem("restUser");
if(savedUser){
    showWelcome(savedUser);
}else{
    authBox.style.display = "block";
}

// TAB SWITCH
function showLogin(){
    loginForm.style.display="block";
    signupForm.style.display="none";
    loginTab.classList.add("active");
    signupTab.classList.remove("active");
}

function showSignup(){
    signupForm.style.display="block";
    loginForm.style.display="none";
    signupTab.classList.add("active");
    loginTab.classList.remove("active");
}

// SIGNUP
function signup(){
    let user = signupUser.value;
    let pass = signupPass.value;

    if(user=="" || pass==""){
        signupMsg.innerText="Fill all fields";
        return;
    }

    localStorage.setItem("restUser",user);
    localStorage.setItem("restPass",pass);

    signupMsg.innerText="Account Created ‚úî";
}

// LOGIN
function login(){
    let user = loginUser.value;
    let pass = loginPass.value;

    let u = localStorage.getItem("restUser");
    let p = localStorage.getItem("restPass");

    if(user===u && pass===p){
        showWelcome(user);
    }else{
        loginMsg.innerText="Wrong login details";
    }
}

// WELCOME
function showWelcome(user){
    authBox.style.display="none";
    welcomeBox.style.display="block";
    welcomeText.innerText = "Hello " + user + ", manage your restaurant easily üçï";
}

// LOGOUT
function logout(){
    localStorage.clear();
    location.reload();
}

function goToDashboard(){
    // Open restaurants page
    window.location.href = "resturants.html";
    }
</script>

</body>
</html>
