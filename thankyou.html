<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You</title>

<style>
body{
  font-family: Arial, sans-serif;
  background-color: antiquewhite;
  margin: 0;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.card{
  background:#1e293b;
  color:white;
  padding:40px;
  border-radius:16px;
  text-align:center;
  max-width:480px;
}
a{
  display:inline-block;
  margin-top:18px;
  color:yellow;
  text-decoration:none;
}
</style>
</head>

<body>
<div class="card">
<h1>Thank You!</h1>
<p>Your order has been placed</p>

<h3>Order Details</h3>
<p id="details"></p>

<a href="resturants.html">Back to restaurant</a>
</div>

<script>
document.getElementById("details").innerHTML =
  "Name: " + localStorage.getItem("fullname") + "<br>" +
  "Email: " + localStorage.getItem("email") + "<br>" +
  "Phone: " + localStorage.getItem("phone") + "<br>" +
  "Area: " + localStorage.getItem("area") + "<br>" +
  "Address: " + localStorage.getItem("address") + "<br>" +
  "Flat Number: " + localStorage.getItem("flat");
</script>

</body>
</html>
